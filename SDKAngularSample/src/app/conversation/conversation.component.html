<div class="conversationCmp-area">
    <div class="conversationCmp-title">Conversation {{conversation.filterName}}
        <button (click)="onCall()">Call</button>
    </div>
    <audio autoplay id="globalAudioTag" style="display:none;"></audio>


    <div #conv class="conversationCmp-messages conversation-{{conversation.dbId}}">
        <app-message *ngFor="let message of conversation.messages" [message]="message"></app-message>
    </div>

    <form (ngSubmit)="onSend()">
        <input
                class="conversationCmp-editor"
                name="message"
                type="text"
                id="messageField"
                placeholder="Your message..."
                [(ngModel)]="message"
                autofocus/>
    </form>
</div>
